<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <h1>FORM</h1>
        <h3>주문서를 작성하여 주십시오.</h3>

        <div>
            <label for="">이름 : </label>
            <input type="text">
        </div>
        <div>
            <label for="">날짜 : </label>
            <input type="date">
        </div>

        
        <hr>


        <h2>1. 샌드위치 선택</h2>

        <input type="radio" name="choice" id="에그 마요" value="html">
        <label for="에그 마요">에그 마요</label>
        <input type="radio" name="choice" id="이탈리안 비엠티" value="html">
        <label for="이탈리안 비엠티">이탈리안 비엠티</label>
        <input type="radio" name="choice" id="터키 베이컨 아보카도" value="html">
        <label for="터키 베이컨 아보카도">터키 베이컨 아보카도</label>
            

        <h2>2. 사이즈 선택</h2>

        <input type="number" min="15" max="30" step="15" value="15" name="size">

        <hr>

        <h2>3. 빵</h2>

        <select name="bread" id="">
            <option value="허니오트">허니오트</option>
            <option value="하티이탈리안">하티이탈리안</option>
            <option value="플렛브레드" disabled>플렛브레드</option>
        </select>

        <h2>4. 야채/소스</h2>

        <input type="checkbox" name="food1" value="토마토" id="food1">
        <label for="food1">토마토</label>

        <input type="checkbox" name="food2" value="오이" id="food2">
        <label for="food2">오이</label>

        <input type="checkbox" name="food3" value="할라피뇨" id="food3">
        <label for="food3">할라피뇨</label>

        <input type="checkbox" name="food4" value="핫 칠리" id="food4">
        <label for="food4">핫 칠리</label>

        <input type="checkbox" name="food5" value="바베큐" id="food5">
        <label for="food5">바베큐</label>

        <input type="submit">

    </form>

</body>
</html>
